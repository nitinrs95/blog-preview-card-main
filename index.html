<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="./style.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <article class="blog">
      <div class="blog__image-header"></div>
      <main class="blog-brief">
        <span class="category">Learning</span>
        <date class="blog__date" datetime="2023-12-21"
          >Published 21 Dec 2023</date
        >
        <h1 class="blog_title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="blog__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <div class="blog__footer">
        <img
          class="blog__author-image"
          alt="Author Photo"
          src="./assets/images/image-avatar.webp"
        />
        <span class="blog__author-name">Greg Hooper</span>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nitin</a>.
    </div>
  </body>
</html>
